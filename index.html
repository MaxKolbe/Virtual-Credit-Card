<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
<style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
  <main class="main">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MaxKolbe">Maxmillian</a>.
    </div>
    <div class="container">
      <div class="row">
        <div class="part-1">
          <div class="card">
            <div class="inner-card">
              <img src="./images/bg-card-front.png" id="front-card" alt="front card">
              <div class="front">
                <div class="logo">
                  <img src="./images/card-logo.svg" alt="card-logo" >
                </div>
                <p id="card-no">0000 0000 0000 0000</p>
                <div class="card-details">
                  <p id="card_name">JANE APPLESEED</p>
                  <p><span id="mm">00</span>/<span id="yy">00</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card back-card">
            <div class="inner-card">
              <img src="./images/bg-card-back.png" alt="back card">
              <div class="back">
               <p id="card-cvc">000</p>
              </div>
            </div>
          </div>
        </div>
        <div class="part-2">
          <form action="result.html">
            <div class="input-group">
              <label for="name">CARDHOLDER NAME</label>
              <input type="text" id="name" placeholder="e.g. Jane Appleseed" onkeyup="validateName()">
              <span id="name-error"> </span>
            </div>
            <div class="input-group">
              <label for="number">CARD NUMBER</label>
              <input type="text" id="number" placeholder="e.g. 0000 0000 0000 0000" onkeyup="validateCardNumber() ">
              <span id="number-error"> </span>
            </div>
            <div class="input-label">
              <label for="exp">EXP. DATE (MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>
            <div class="input-text">
              <input type="text" id="exp" placeholder="MM" class="exp" onkeyup="validateDate()">
              <input type="text" placeholder="YY" class="exp" id="exp2"  onkeyup="validateDate2()">
              <input type="text" id="cvc" placeholder="e.g. 123" onkeyup="validateCvc()">
            </div>
            <div class="exp-span">
              <span id="date-error"> </span>
              <span id="cvc-error"> </span>
            </div>
            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
   </main>
  <script src="script.js"></script>
</body>
</html>
